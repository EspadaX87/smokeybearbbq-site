<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smokey Bear BBQ</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Adjust logo size and make background white */
        .logo-container {
            background-color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 100%; /* Full width */
            max-width: 600px; /* Limits size on larger screens */
            height: auto;
        }
        
        /* Navbar Styling */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
        }
        .nav-link {
            color: #9C1C1C; /* Matches the red in the logo */
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
        }
        .nav-link:hover {
            text-shadow: 0 0 20px rgba(156, 28, 28, 1);
        }
        
        /* Fiery Smokey Effect */
        .smokey-effect {
            position: relative;
            height: 200px;
            background: url('https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif') no-repeat center center;
            background-size: cover;
        }
        
        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .logo-container {
                padding: 10px;
            }
            .logo {
                max-width: 80%; /* Smaller on mobile */
            }
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .nav-link {
                font-size: 16px;
            }
            .smokey-effect {
                height: 150px; /* Adjust smoke effect height for mobile */
            }
            .hero h2 {
                font-size: 20px;
            }
            .hero p {
                font-size: 14px;
            }
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Smokey Bear BBQ Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="catering.html" class="nav-link">Catering</a></li>
                <li><a href="merch.html" class="nav-link">Merch</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="smokey-effect"></div>
    </header>

    <main>
        <section class="hero">
            <h2>Just the Bear Necessities</h2>
            <p>Smokey Bear BBQ serves the best BBQ in town! Come try our slow-smoked meats and delicious sides.</p>
            <a href="menu.html" class="btn">View Menu</a>
        </section>
    </main>

    <footer>
        <p>üìç Find Us: <a href="#">Google Maps Link (Coming Soon)</a></p>
        <p>üìû Call Us: (828) 394-8796</p>
    </footer>
</body>
</html>
